    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <!-- Custom styles for this template -->
    <link href="src/login.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" onsubmit="access()">
    <h1 class="h3 mb-3 font-weight-normal">Parola d'ordine</h1>
    <input type="password" id="inputPassword" class="form-control" placeholder="Parola d'ordine" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Invia</button>
</form>
<script>
    function access() {
        let dest=document.getElementById("inputPassword").value
        console.log(hashCode(dest))
        let newpage = hashCode(dest) + ".html"
        location.href = newpage;
    }
    function hashCode(str){
        let hash = 0;
        if (str.length === 0) return hash;
        for (let i = 0; i < str.length; i++) {
            let char = str.charCodeAt(i);
            hash = ((hash<<5)-hash)+char;
            hash = hash & hash; // Convert to 32bit integer
        }
        return hash;
    }
</script>
</body>
</html>
