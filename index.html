<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gentola's wedding</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="src/login.css" rel="stylesheet">
</head>

<body class="text-center body-signin">
<form class="form-signin" onsubmit="access(event);">
    <h1 class="h3 mb-3 font-weight-normal">Parola d'ordine</h1>
    <input type="password" id="inputPassword" class="form-control" placeholder="Parola d'ordine" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Invia</button>
</form>
<script>
    function access(e) {
        e.preventDefault();
        let dest=document.getElementById("inputPassword").value
        let newpage = hashCode(dest) + ".html"
        console.log(newpage)
        location.href = newpage;
        //document.body.className = ''
        //document.body.innerHTML = `<iframe style="width:100%;height:100%;" src="${newpage}" />`
    }
    function hashCode(str){
        let hash = 0;
        if (str.length === 0) return hash;
        for (let i = 0; i < str.length; i++) {
            let char = str.charCodeAt(i);
            hash = ((hash<<5)-hash)+char;
            hash = hash & hash; // Convert to 32bit integer
        }
        return hash;
    }
</script>
</body>
</html>
